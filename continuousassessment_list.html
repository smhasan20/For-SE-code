{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continuous Assessment List</title>
    <link rel="stylesheet" href="{% static 'continuousassessment_list.css' %}">
</head>
<body>
    <h1>Continuous Assessment List</h1>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Course Name</th>
                <th>Score</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for assessment in assessments %}
                <tr>
                    <td>{{ assessment.student.sName }}</td>
                    <td>{{ assessment.course.courseName }}</td>
                    <td>{{ assessment.marks }}</td>
                    <td><a href="{% url 'continuousassessment_detail' assessment.id %}">Details</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'continuousassessment_add' %}">Add Continuous Assessment</a>
</body>
</html>
